<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>PacXD</h1>
    <p>Puntuacion: <span id="score"></span></p>
    <p>Tiempo: <span id="minutes:seconds"></span></p>
    <div id="parent">
      <div id="game">
        <div id="background">
          <img id="imgBack" class="img" />
        </div>

        <div id="character" style="visibility: hidden">
          <img id="imgChar" class="img" />
        </div>
        <div id="characterP2" style="visibility: hidden">
          <img id="imgChar2" class="img" />
        </div>

        <div id="fruit">
          <img id="imgFruit" class="img" />
        </div>

        <div id="pill1" class="pill">
          <img id="imgPill1" class="img" />
        </div>

        <div id="pill2" class="pill">
          <img id="imgPill2" class="img" />
        </div>

        <div id="pill3" class="pill">
          <img id="imgPill3" class="img" />
        </div>

        <div id="pill4" class="pill">
          <img id="imgPill4" class="img" />
        </div>

        <div id="botones">
          <div id="startButtonDiv">
            <input
              type="image"
              id="button"
              class="button"
            />
          </div>

          <div id="restartButtonDiv">
            <input
              type="image"
              id="resButton"
              disabled
            />
          </div>
        </div>

        <div id="pangui1" class="pangui" style="visibility: hidden">
          <!-- Inky -->
          <img class="img" id="imgPangui1" />
        </div>
        <div id="pangui2" class="pangui" style="visibility: hidden">
          <!-- Binky -->
          <img class="img" id="imgPangui2" />
        </div>
        <div id="pangui3" class="pangui" style="visibility: hidden">
          <!-- Pinky -->
          <img class="img" id="imgPangui3" />
        </div>
        <div id="pangui4" class="pangui" style="visibility: hidden">
          <!-- Clyde-->
          <img class="img" id="imgPangui4" />
        </div>
      </div>

      <div id="gameOver">
        <img class="img" id="imgGameOver" />
      </div>
    </div>

    <script src="./bundle.js"></script>
    <script src="./index.ts"></script>
  </body>
</html>
